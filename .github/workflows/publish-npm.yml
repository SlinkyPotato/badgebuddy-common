#file: noinspection YAMLSchemaValidation
name: Publish NPM Package
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  prepare-versions:
    outputs:
      pnpm_version: ${{ steps.pnpm-version.outputs.prop }}
      node_version: ${{ steps.node-version.outputs.prop }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Retrieve Node Version
        id: node-version
        uses: notiz-dev/github-action-json-property@v0.2.0
        with:
          path: 'package.json'
          prop_path: 'engines.node'
      - name: Retrieve PNPM Version
        id: pnpm-version
        uses: notiz-dev/github-action-json-property@v0.2.0
        with:
          path: 'package.json'
          prop_path: 'engines.pnpm'
  publish-npm:
    needs: prepare-versions
    outputs:
      environment_url: "https://www.npmjs.com/package/@solidchain/badge-buddy-common/v/${{ steps.package-version.outputs.prop }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ needs.prepare-versions.outputs.node_version }}
      - run: git config --global user.name "Github Actions"
      - run: git config --global user.email "patinobrian@gmail.com"
      - run: npm install -g pnpm@${{ needs.prepare-versions.outputs.pnpm_version }}
      - run: pnpm install
      - run: pnpm release
      - run: git push --follow-tags
      - run: pnpm build
      - uses: JS-DevTools/npm-publish@v2
        with:
          token: ${{ secrets.NPM_PUBLISH_TOKEN }}
          access: 'public'
          tag: 'latest'
