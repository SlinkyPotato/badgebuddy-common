#file: noinspection YAMLSchemaValidation
name: Publish NPM Package
on:
    push:
        branches:
        - dev
jobs:
    set_environment:
      outputs:
        environment_url: "https://www.npmjs.com/package/@solidchain/badge-buddy-common/v/${{ steps.package-version.outputs.prop }}"
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - name: Retrieve Package Version
          id: package-version
          uses: notiz-dev/github-action-json-property@v0.2.0
          with:
            path: 'package.json'
            prop_path: 'version'
    publish-npm-beta:
        needs: set_environment
        environment:
          name: staging
          url: ${{ needs.set_environment.outputs.environment_url }}
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3
        - name: Retrieve Node Version
          id: node-version
          uses: notiz-dev/github-action-json-property@v0.2.0
          with:
            path: 'package.json'
            prop_path: 'engines.node'
        - name: Retrieve PNPM Version
          id: pnpm-version
          uses: notiz-dev/github-action-json-property@v0.2.0
          with:
            path: 'package.json'
            prop_path: 'engines.pnpm'
        - uses: actions/setup-node@v3
          with:
            node-version: ${{ steps.node-version.outputs.prop }}
        - run: npm install -g pnpm@${{ steps.pnpm-version.outputs.prop }}
        - run: pnpm install
        - run: pnpm run build
        - uses: JS-DevTools/npm-publish@v2
          with:
            token: ${{ secrets.NPM_PUBLISH_TOKEN }}
            access: 'public'
            tag: 'beta'
